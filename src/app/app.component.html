<app-nav></app-nav>
<div class="container-fluid p-5">
  <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet"
  />
  <div class="container">
    <div>
      <button class="btn btn-primary mb-3" (click)="open(content)">
        <i class="fa fa-user-plus"></i> Add Employee
      </button>
    </div>
    <div class="row">
      <div class="col-md-3" *ngFor="let employee of employees">
        <div class="contact-box center-version">
          <a href="#profile.html">
            <img
              alt="image"
              class="img-circle"
              src="https://bootdey.com/img/Content/avatar/avatar1.png"
            />
            <h3 class="m-b-xs fs-4">
              {{ employee?.name }}
            </h3>
            <div class="fs-6">
              {{ employee?.jobTitle }}
            </div>
          </a>
          <div class="contact-box-footer p-2">
            <div
              class="d-flex aligin-items-center justify-content-center gap-2"
            >
              <button class="btn btn-sm btn-primary">View</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Employee</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="jobTitle" class="col-sm-2 col-form-label"
            >Job</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="jobTitle" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="phone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="image" class="col-sm-2 col-form-label">Image</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="image" />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="modal.close('Save click')"
      >
        Save
      </button>
    </div>
  </ng-template>
</div>
